{% extends 'myapp/base.html' %}
{% block content %}
<!-- ============================ COMPONENT LOGIN   ================================= -->
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
<div class="card-body">
<h4 class="card-title mb-4">Reset Password</h4>
<style>
    .alert-error {
        color: #821b1b;
        background-color: #fed6d6;
        border-color: #fec6c6;
    }

    .alert {
        position: relative;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 0.37rem;
    }
</style>

{% if messages %}
{% for m in messages  %}
<div class="container" id="message">
<div {% if m.tags %} class="alert alert-{{ m.tags }}"{% endif %}>
    {{m}}
    </div>
</div>
{% endfor %}
{% endif %}


<form action="{% url 'PasswordReset' %}" method="POST"> {% csrf_token %}

<div class="form-group">
<input type="password" class="form-control" placeholder="Create Password" name="password" id="password" >
</div> <!-- form-group// -->

<div class="form-group">
<input type="password" class="form-control" placeholder="Confirm Password" name="password1" id="confirm_password" >
</div> <!-- form-group// -->

<div class="form-group">
  <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
</div> <!-- form-group// -->
</form>
</div> <!-- card-body.// -->
</div> <!-- card .// -->

<p class="text-center mt-4">Don't have account? <a href="{% url 'Register' %}">Sign up</a></p>
<br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


{% endblock %}
