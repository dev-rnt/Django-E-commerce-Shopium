{% autoescape off %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
        <div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h1>Hi {{ user.first_name }} {{ user.last_name }}</h1>
            <p>Please click on the link below to confirm your registration:</p>
            <!-- Apply inline CSS directly to the anchor tag -->
            <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-align: center; text-decoration: none; border-radius: 5px;">Confirm Registration</a>
            <p style="margin-top: 20px; font-style: italic;">If you think it's not you, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
{% endautoescape %}
