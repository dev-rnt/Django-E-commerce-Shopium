{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px; margin-top:10px;">
<img width="400px" src="{% static 'myapp/images/pexels-markus-winkler-1430818-13516674.jpg' %}" alt="">




<div class="card-body">
  <div class="mb-2">
    <span><strong style="padding:5px; font-size:22px;">Login with password</strong></span>
  </div>

  <form method="post" novalidate>
    {% csrf_token %}
    {{form}}
<div class="mt-3">
  <button type="submit" style="background:#ff9017; border:#ff9017;" class="btn btn-primary w-100">Login</button>
</div>
</form>

<div class="mt-3">
  <small class="mt-2">Having trouble logging in?<strong style="color:#ff9017; font-size:10px;"> Get help </strong></small>
</div>


{% if messages %}
{% for m in messages  %}
<div class="container" id="message">

<div {% if m.tags %} class="alert alert-{{ m.tags }}"{% endif %}>
    {{m}}
    </div>
</div>
{% endfor %}
{% endif %}
</div> <!-- card-body.// -->
</div> <!-- card .// -->
</section>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

<style>
    .alert-error {
        color: #821b1b;
        background-color: #fed6d6;
        border-color: #fec6c6;
    }

    .alert {
        position: relative;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 0.37rem;
    }


</style>
{% endblock %}
